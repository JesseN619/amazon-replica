<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <title>Amazon Replica</title>
</head>

<body>
    <!-- Placeholder Image area starts here -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder logo image" class="logo-img">
        </div>
    </div>
    <!-- Beginning of our form area -->
    <div class="row no-padding-bottom">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form action="">
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">

                    <label for="password">Password</label>
                    <a href="" class="forgot-pw text-link">Forgot Password</a>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <input type="submit" value="Continue">
                </form>
                <a href="" class="need-help text-link">&#10148; Need help?</a>
            </fieldset>
        </div>
    </div>
    <!-- Beginning of new to amazon section -->
    <div class="row no-padding-top">
        <div class="col-md-4 offset-md-4">
            <p class="new-to-amazon"> New to Amazon? </p>
            <!-- Create an account button section -->
            <a href="" class="new-account">Create your Amazon account</a>
        </div>
    </div>
    <hr />
    <!-- footer section -->
    <footer>
        <div class="row">
            <div >
                <ul class="col-md-2 offset-md-5 nav">
                    <li>
                        <a href="" class="text-link">Conditions of Use</a>
                    </li>
                    <li>
                        <a href="" class="text-link">Privacy Notice</a>
                    </li>
                    <li>
                        <a href="" class="text-link">Help</a>
                    </li>
                </ul>
                <p class="copyright">&copy; 1996-2021, Amazon.com, Inc. or its affiliates</p>
            </div>
        </div>
    </footer>
</body>

</html>
